{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            </br>
            <p>{{ post.text|linebreaksbr }}</p>
            <a class="btn btn-default" href="{% url 'add_comment_to_post' pk=post.pk %}">Add comment</a>
            <a href="{% url 'post_detail' pk=post.pk %}">Total/Pending: {{ post.comments.count }}</a>
            <a href="{% url 'post_detail' pk=post.pk %}">Approved Comments: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock content %}
